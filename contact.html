<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Cat Food</title><!-- Defines a title for the document -->
    <link rel="stylesheet" type="text/css" href="styles.css"><!-- Link to the external CSS file -->
</head>
<body>
    <h1>Contact</h1><!-- Main heading -->

    <div>
        <a href="index.html">Home</a><!-- Navigation link to the Home page -->
        <a href="about.html">About</a><!-- Navigation link to the About page -->
        <a href="contact.html">Contact</a><!-- Navigation link to the Contact page -->
    </div>

    <img height="150px" src="https://media.istockphoto.com/id/585181322/photo/contact.jpg?s=612x612&w=0&k=20&c=_ZaMVsgg6eji7Ja9jjCrS-oS7LxXoVGzVVzHXGJd4QE=" alt="Cat food"><!-- Image of contact -->

    <table><!-- Contact information table -->
        <tr><!-- Row in the table -->
            <th>Site</th><!-- Header cell -->
            <th>Link</th><!-- Header cell -->
        </tr>
        <tr><!-- Row in the table -->
            <td>Facebook</td><!-- Cell in the table -->
            <td><a href="#">Visit Our Facebook</a></td><!-- Cell with a link -->
        </tr>
        <tr><!-- Row in the table -->
            <td>Instagram</td><!-- Cell in the table -->
            <td><a href="#">Visit Our Instagram</a></td><!-- Cell with a link -->
        </tr>
    </table>

    <form><!-- Contact form -->
        <h2>Contact Us</h2><!-- Form heading -->
        <input type="text" name="firstName" placeholder="First Name"><!-- Input field for first name -->
        <input type="text" name="lastName" placeholder="Last Name"><!-- Input field for last name -->
        <input type="text" name="phone" placeholder="Phone Number"><!-- Input field for phone number -->
        <input type="submit" value="Submit"><!-- Submit button for the form -->
    </form>
</body>
</html>
